    <script>
    function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#vidprofilepic')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(150);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        </script>



    <script>
    function readVideoURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#vidpreview')
                        .attr('src', e.target.result)
                        .width(520)
                        .height(450);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        </script>
